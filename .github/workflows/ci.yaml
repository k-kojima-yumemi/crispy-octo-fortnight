name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
      - run: npm run ci
      - run: npm run build
      - run: npm run build
        env:
          VITE_SERVER_ENTRY: ./app/entrypoint.local.ts
      - run: npm run build
        env:
          VITE_SERVER_ENTRY: ./app/entrypoint.lambda.ts
